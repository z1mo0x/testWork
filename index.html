<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/style.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <input type="checkbox" id="callback">
                <label class="btn" for="callback">Open pop-up button
                </label>
                <div action="#" class="popup">
                    <label class="close" for="callback"></label>
                    <span>Pop-up</span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="first">
            <div class="container">
                <div class="first__wrapper">
                    <div class="first__block one"></div>
                    <div class="first__block second"></div>
                    <div class="first__block third"></div>
                    <div class="first__block fourth"></div>
                    <div class="first__block fifth"></div>
                </div>
            </div>
        </section>
        <section class="two">
            <div class="container">
                <div class="two__wrapper">
                    <div class="two__block"></div>
                    <div class="two__block"></div>
                    <div class="two__block"></div>
                    <div class="two__block"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">

            </div>
        </div>
    </footer>

</body>
